<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="logo.png" rel="icon">
    <title>TABANG-OFW</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- BACKGROUND_IMAGE -->
    <style>
            body{
                background-image: url("back.png");
                background-repeat: no-repeat;
                background-size: cover;
            }
    </style>
    <!-- END_OF_BACKGROUND_IMAGE --> 
</head>
<body>
    <!-- IMAGE --> 
    <div id="images">
        <img src="logo.png" alt="Default Image">
    </div>
    <!-- END OF IMAGE -->

    <!-- LABEL -->
    <div class="txt-div">
        <h3 class="txt">Create your account !</h3>
    </div>
    <!-- END OF LABEL -->

    <!-- REGISTER FORM -->
    <form>  
        <!-- FLEX  -->
        <div class="form-1">
            <div class="items-1">
                <div class="space">
                    
                </div>
                <label class="txt1"><a href="#">Add your</a></label>
                <label class="txt1"><a href="#">photo</a></label>
            </div>
            <div class="items">
                <div class="inps">
                <input type="text" class="inp" name="firstname" placeholder="First Name">
                </div>
                <div class="inps">
                <input type="text" class="inp" name="lastname" placeholder="Last Name">
                </div>           
            </div>
        </div>
        <!-- END OF FLEX -->
        <div>
            <div class="contain">
            <input class="text-form" type="text" name="" placeholder="E-mail">
            </div>
            <div class="contain">
            <input class="text-form" type="password" name="" placeholder="Password">
            </div>
            <div class="contain">
            <input class="text-form" type="password" name="" placeholder="Confirm Password">
            </div>
            <div class="contains">
            <button class="btn" type="submit">CREATE ACCOUNT</button>
            </div>
        </div>
</form>
    <div class="logos">
        <div class="logo2">
            <img src="assets/img/logo.png" alt="">
        </div>
    </div>

    <div class="bottoms">
    Already Member? <a href="#">Sign in Here</a>
</div>
</body>
</html>
